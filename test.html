<!DOCTYPE html>
<html lang="en">
<head>

    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,1,0" />
    <link rel="stylesheet" href="test.css">
    <script src="app/logicasJs/index.js"></script>
    <title>Pruebas</title>

        <nav class="header-module__nav">

              </a>
            </li>

            <li>

                <span class="material-symbols-outlined list-item__icon">
                  rate_review
                </span>
