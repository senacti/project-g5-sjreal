  <div class="form-reserva-container">
    <section class="form-reserva-left-section">
      <h2>Datos del Responsable del Hospedaje</h2>
      <form action="#" method="POST" class="form-reserva-responsable-form">
        <div class="form-reserva-form-group">
          <label for="form-reserva-nombre">Nombre:</label>
          <input type="text" id="form-reserva-nombre" name="form-reserva-nombre" required>
        </div>
        <div class="form-reserva-form-group">
          <label for="form-reserva-apellidos">Apellidos:</label>
          <input type="text" id="form-reserva-apellidos" name="form-reserva-apellidos" required>
        </div>
        <div class="form-reserva-form-group">
          <label for="form-reserva-correo">Correo Electrónico:</label>
          <input type="email" id="form-reserva-correo" name="form-reserva-correo" required>
        </div>
        <div class="form-reserva-form-group">
          <label for="form-reserva-confirmar_correo">Confirmar Correo Electrónico:</label>
          <input type="email" id="form-reserva-confirmar_correo" name="form-reserva-confirmar_correo" required>
        </div>
        <div class="form-reserva-form-group">
          <label for="form-reserva-ciudad">Ciudad:</label>
          <input type="text" id="form-reserva-ciudad" name="form-reserva-ciudad" required>
        </div>
        <div class="form-reserva-form-group">
          <label for="form-reserva-telefono">Teléfono:</label>
          <input type="tel" id="form-reserva-telefono" name="form-reserva-telefono" required>
        </div>
        <div class="form-reserva-form-group">
          <label for="form-reserva-comentario">Comentario:</label>
          <textarea id="form-reserva-comentario" name="form-reserva-comentario"></textarea>
        </div>
        <div class="form-reserva-form-group">
          <label for="form-reserva-tipo_pago">Tipo de Pago:</label>
          <select id="form-reserva-tipo_pago" name="form-reserva-tipo_pago" required>
            <option value="">Seleccione el tipo de pago</option>
            <option value="tarjeta">Tarjeta de Crédito</option>
            <option value="efectivo">Efectivo</option>
            <option value="transferencia">Transferencia Bancaria</option>
          </select>
        </div>
        <button type="submit" class="form-reserva-submit">Confirmar Reserva</button>
      </form>
    </section>
    <section class="form-reserva-right-section">
      <h2>Resumen de la Reserva</h2>
      <div class="form-reserva-resumen">
        <!-- Aquí se mostrará el resumen de la reserva -->
      </div>
    </section>
